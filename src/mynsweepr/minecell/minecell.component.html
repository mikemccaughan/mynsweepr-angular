        [attr.data-row]="cell.y"
        aria-label="a cell in the mine field"
        tabindex="{{cell.index}}"
        (keyup)="cellKeyup($event, cell)"
        (click)="cellClick($event, cell)"
        (dblclick)="cellDblClick($event, cell)"
        (contextmenu)="cellRightClick($event, cell)">
